version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: sunbank-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: sunbank
    volumes:
      - mongodb_data:/data/db
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    networks:
      - sunbank-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sunbank-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sunbank-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sunbank-backend
    restart: always
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/sunbank?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - sunbank-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {if (r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sunbank-frontend
    restart: always
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:5000}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sunbank-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: sunbank-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - sunbank-network

  # Adminer for Database Management
  adminer:
    image: adminer
    container_name: sunbank-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - sunbank-network

  # PM2 Process Manager (Alternative)
  # pm2:
  #   image: keymetrics/pm2:latest-alpine
  #   container_name: sunbank-pm2
  #   restart: always
  #   volumes:
  #     - ./backend:/app
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   working_dir: /app
  #   command: "pm2-runtime start ecosystem.config.js"
  #   depends_on:
  #     - mongodb
  #     - redis
  #   networks:
  #     - sunbank-network

volumes:
  mongodb_data:
  redis_data:

networks:
  sunbank-network:
    driver: bridge
